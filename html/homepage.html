<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/homepage.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="d-flex flex-row justify-content-around w-full">
      <nav
        class="border-bottom py-4 d-flex flex-row justify-content-around w-100"
      >
        <h2>Exclusive</h2>
        <ul class="nav nav-underline">
          <li class="nav-item">
            <a class="nav-link text-black" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="#">About</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link text-black" href="#">Sign Up</a>
          </li>
        </ul>

        <div class="input-group form-outline d-flex flex-row w-25 gap-3">
          <input
            type="text"
            class="form-control rounded"
            placeholder="What are you looking for?"
            aria-label="search"
          />
          <i class="bi bi-search search"></i>
          <span
            class="d-flex flex-row align-items-center gap-2"
            style="scale: 1.2"
          >
            <i class="bi bi-heart"></i>
            <i class="bi bi-cart2"></i>
          </span>
        </div>
      </nav>
    </header>
    <main>
      <div class="d-flex flex-row justify-content-between margin-bottom-xxl">
        <!-- side nav bar -->
        <section class="padding-left-xxl">
          <nav class="padding-top-md h-100 border-end">
            <ul class="nav flex-column padding-right-xl">
              <li
                class="nav-item d-flex flex-row align-items-center justify-content-between"
              >
                <a
                  class="nav-link active text-black"
                  aria-current="page"
                  href="#"
                  >Womans's Fashion</a
                ><i class="bi bi-chevron-right"></i>
              </li>
              <li
                class="nav-item padding-bottom-xs d-flex flex-row align-items-center justify-content-between"
              >
                <a class="nav-link text-black" href="#">Men's Fashion</a>
                <i class="bi bi-chevron-right"></i>
              </li>
              <li class="nav-item padding-bottom-xs">
                <a class="nav-link text-black" href="#">Electronics</a>
              </li>
              <li class="nav-item padding-bottom-xs">
                <a class="nav-link text-black" href="#">Home & Lifestyle</a>
              </li>
              <li class="nav-item padding-bottom-xs">
                <a class="nav-link text-black" href="#">Medicine</a>
              </li>

              <li class="nav-item padding-bottom-xs">
                <a class="nav-link text-black" href="#">Sports & Outdoor</a>
              </li>

              <li class="nav-item padding-bottom-xs">
                <a class="nav-link text-black" href="#">Baby's & Toys</a>
              </li>

              <li class="nav-item padding-bottom-xs">
                <a class="nav-link text-black" href="#">Groceries & Pet</a>
              </li>

              <li class="nav-item padding-bottom-xs">
                <a class="nav-link text-black" href="#">Health & beauty</a>
              </li>
              <!-- <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li> -->
            </ul>
          </nav>
        </section>
        <div>
          <!-- carousel -->
          <div
            id="carouselExampleAutoplaying"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner carousel-contain-size">
              <div class="carousel-item active">
                <img
                  src="../assects/photos/carousel.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../assects/photos/carousel.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../assects/photos/carousel.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <!-- Today's -->
      <section class="margin-left-xxl">
        <div class="d-flex flex-row align-items-center gap-3 padding-bottom-md">
          <!-- header -->
          <div class="red-blob"></div>
          <h5 class="padding-top-xs text-peach">Today's</h5>
        </div>
        <div class="d-flex flex-row align-items-baseline gap-2 text-center">
          <!-- title -->
          <h2 class="padding-right-xl">Flash Sales</h2>
          <!-- timer -->
          <div class="d-flex flex-column align-self-start margin-top-xl-">
            <h6>Days</h6>
            <h3>03</h3>
          </div>
          <p class="fs-1 margin-top-xl- text-peach">:</p>
          <div class="d-flex flex-column align-self-start margin-top-xl-">
            <h6>Hours</h6>
            <h3>23</h3>
          </div>
          <p class="fs-1 padding margin-top-xl- text-peach">:</p>
          <div class="d-flex flex-column align-self-start margin-top-xl-">
            <h6>Minutes</h6>
            <h3>19</h3>
          </div>
          <p class="fs-1 padding margin-top-xl- text-peach">:</p>
          <div class="d-flex flex-column align-self-start margin-top-xl-">
            <h6>Seconds</h6>
            <h3>56</h3>
          </div>
          <!-- Todo:Fix this color -->
          <!-- <div class="icon-scale">
            <i class="bi bi-arrow-left-circle-fill text-gray"></i>
            <i class="bi bi-arrow-right-circle-fill text-gray"></i>
          </div> -->
        </div>
      </section>
    </main>
  </body>
</html>
