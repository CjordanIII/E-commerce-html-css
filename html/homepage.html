<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/homepage.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="d-flex flex-row justify-content-around w-full">
      <nav
        class="border-bottom py-4 d-flex flex-row justify-content-around w-100"
      >
        <h2>Exclusive</h2>
        <ul class="nav nav-underline">
          <li class="nav-item">
            <a class="nav-link text-black" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="#">About</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link text-black" href="#">Sign Up</a>
          </li>
        </ul>

        <div class="input-group form-outline d-flex flex-row w-25 gap-3">
          <input
            type="text"
            class="form-control rounded"
            placeholder="What are you looking for?"
            aria-label="search"
          />
          <i class="bi bi-search search"></i>
          <span
            class="d-flex flex-row align-items-center gap-2"
            style="scale: 1.2"
          >
            <i class="bi bi-heart"></i>
            <i class="bi bi-cart2"></i>
          </span>
        </div>
      </nav>
    </header>
    <main></main>
