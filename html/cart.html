<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/homepage.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="d-flex flex-row justify-content-around w-full">
      <nav
        class="border-bottom py-4 d-flex flex-row justify-content-around w-100"
      >
        <h2>Exclusive</h2>
        <ul class="nav nav-underline">
          <li class="nav-item">
            <a
              class="nav-link text-black"
              aria-current="page"
              href="./homepage.html"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-black"
              href="https://app.convertkit.com/creator_profile_v2"
              >Contact</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="./about.html">About</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link text-black" href="./signup.html">Sign Up</a>
          </li>
        </ul>

        <div class="input-group form-outline d-flex flex-row w-25 gap-3">
          <input
            type="text"
            class="form-control rounded"
            placeholder="What are you looking for?"
            aria-label="search"
          />
          <i class="bi bi-search search"></i>
          <span
            class="d-flex flex-row align-items-center gap-2"
            style="scale: 1.2"
          >
            <a href="./productdetail.html"> <i class="bi bi-heart"></i></a>
            <!-- change link to cart -->
            <a href="./cart.html"><i class="bi bi-cart2"></i></a>
          </span>
        </div>
      </nav>
    </header>
    <main>
      <!-- top -->
      <section class="margin-bottom-xl d-flex flex-column margin-top-xl">
        <div class="text-center">
          <img src="../assects/shortcuts/procead-to-checkout.svg" />
        </div>
        <span class="d-flex justify-content-around margin-top-xl">
          <button type="button" class="btn btn-outline-dark">
            Return to shop
          </button>
          <button type="button" class="btn btn-outline-dark">
            Update Cart
          </button>
        </span>
      </section>
      <!-- bottom -->
      <section
        class="margin-bottom-xxl d-flex flex-row justify-content-around margin-left-xxl margin-top-xl"
      >
        <div class="d-flex flex-row h-25 gap-2">
          <input
            style="width: 300px"
            type="text"
            class="form-control"
            id="Coupon-code"
            placeholder="Coupon Code"
          />

          <button type="button" class="btn btn-outline-danger">
            Apply Coupon
          </button>
        </div>
        <!-- table -->
        <div
          class="border w-25 border-black d-flex justify-content-center padding-top-xl align-middle"
        >
          <table>
            <thead>
              <tr>
                <th scope="col">Cart total</th>
              </tr>
            </thead>
            <tr class="border-bottom">
              <td scope="col">Subtotal:</td>
              <td>$1750</td>
            </tr>
            <tr class="border-bottom">
              <td scope="col">Shipping:</td>
              <td>free</td>
            </tr>
            <tr>
              <td scope="col">Total:</td>
              <td>1750</td>
            </tr>
            <tr>
              <td scope="col" class="padding-top-md">
                <div class="d-flex justify-content-center margin-bottom-xl">
                  <button type="button" class="btn btn-peach">
                    Proceed to checkout
                  </button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </section>
    </main>
    <footer>
      <div style="width: 100%; height: 50%">
        <img src="../assects/svg/Footer.svg" width="100%" alt="footer" />
      </div>
    </footer>
  </body>
</html>
